<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentdant Selector</title>
<style> section li,article li{
    color:darkturquoise; }</style>
</head>
<body>
    <h1>Decendant selector</h1>
    <selection>
        <h2>Table of content</h2>
        <ul>
            <li>Article 1</li>
        <li>Article 2</li>
        <li>Article 3</li>
        </ul>
    </selection>
    <article>
        <h2>Shopping list:</h2>
        <ul>
            <li>Chocolate</li>
            <li>Soap</li>
            <li>finger foods</li>
        </ul>
    </article>
</body>
</html>
